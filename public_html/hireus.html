<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Aragis-Contact</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="assets/css/css2/normalize.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/css2/demo.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/css2/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/css2/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/css2/component.css" />
		<link rel="icon" href="assets/imgs/logo.png" type="image/x-icon">
		<script src="https://kit.fontawesome.com/64610c8cda.js" crossorigin="anonymous"></script>



		<script src="assets/js2/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				
				<div class="fs-title">
					
				<a href="index.html"><button style="margin-bottom: 40px;" class="button-27" role="button"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Back To Main Page</button></a>	
					<h1>Aragis Contact Form</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="example@example.us" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="">What kind of help you would like to receive</label>
							<input style="font-size: 28px;" class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="I want software support and consultancy for my company" required/>
						</li>
					</ol><!-- /fs-fields -->
	<button onClick='alert("We received your message. We will get back to you as soon as possible.")' class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
				
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="assets/js2/classie.js"></script>
		<script src="assets/js2/selectFx.js"></script>
		<script src="assets/js2/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
		
	</body>
</html>
